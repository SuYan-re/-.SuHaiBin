<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>工时工资计算器</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Lucide图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* 自定义字体和基础样式 */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        /* 自定义按钮聚焦时的轮廓样式 */
        .btn-focus-ring {
            transition: box-shadow 0.2s ease-in-out;
        }
        .btn-focus-ring:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.4);
        }
        /* 移除number input的箭头 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        /* 滚动条美化 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        /* 模态框动画 */
        .modal {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }
        .modal:not(.hidden) {
            opacity: 1;
            pointer-events: auto;
        }
        .modal > div {
            transform: scale(0.95) translateY(10px);
            transition: transform 0.3s ease-out;
        }
        .modal:not(.hidden) > div {
            transform: scale(1) translateY(0);
        }
    </style>
</head>
<body class="bg-slate-100">
    <div class="container mx-auto p-4 min-h-screen flex flex-col">
        <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-5 sm:p-6 md:p-8 flex-grow flex flex-col">
            
            <!-- 标题区域 -->
            <div class="text-center mb-4">
                <h1 class="text-2xl sm:text-3xl font-bold text-slate-800">工时工资计算器</h1>
            </div>
            <p class="text-slate-400 text-xs text-right mb-4 -mt-4">输入 `小时.分钟`, 数据会自动保存</p>


            <!-- 输入区域 -->
            <div class="flex flex-col sm:flex-row gap-3 mb-6">
                <input type="text" id="timeInput" placeholder="例如: 20.40" class="flex-grow w-full px-4 py-3 text-base sm:text-lg bg-slate-100 border-2 border-slate-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-200" onkeyup="handleKeyPress(event)">
                <button onclick="addOrder()" class="w-full sm:w-auto bg-teal-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-teal-700 active:bg-teal-800 transition-transform transform active:scale-95 btn-focus-ring flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>添加</span>
                </button>
            </div>

            <!-- 主内容区域 -->
            <div class="bg-slate-50 rounded-xl p-4 sm:p-6 flex flex-col flex-grow">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <h2 class="text-lg sm:text-xl font-semibold text-slate-700">当前工单明细</h2>
                        <span id="listTotalOrders" class="text-sm font-medium bg-slate-200 text-slate-600 px-2 py-0.5 rounded-full">0 单</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="openHistoryModal()" class="text-slate-500 hover:text-teal-600 font-medium flex items-center gap-1 transition-colors btn-focus-ring rounded-md p-2">
                            <i data-lucide="history" class="w-5 h-5"></i>
                            <span class="hidden sm:inline text-sm">复盘</span>
                        </button>
                        <button onclick="resetCalculator()" class="text-slate-500 hover:text-red-600 font-medium flex items-center gap-1 transition-colors btn-focus-ring rounded-md p-2">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                            <span class="hidden sm:inline text-sm">清空</span>
                        </button>
                    </div>
                </div>
                
                <div id="ordersListContainer" class="flex-grow overflow-y-auto pr-2 space-y-2 mb-4 custom-scrollbar">
                    <p id="emptyState" class="text-center text-slate-400 py-8">暂无工单记录</p>
                </div>
                <div id="showMoreContainer" class="mt-2"></div>

                <hr class="border-t border-slate-200 my-4">

                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="p-1">
                        <p class="text-xs sm:text-sm text-slate-500">总工资</p>
                        <p id="totalWage" class="text-xl sm:text-2xl font-bold text-green-600">¥0.00</p>
                    </div>
                    <div class="p-1">
                        <p class="text-xs sm:text-sm text-slate-500">总工时</p>
                        <p id="totalHours" class="text-xl sm:text-2xl font-bold text-teal-600">0.00</p>
                    </div>
                </div>
            </div>
            
            <div id="messageBox" class="fixed top-5 left-1/2 -translate-x-1/2 w-11/12 max-w-sm bg-red-500 text-white px-6 py-3 rounded-lg shadow-xl opacity-0 translate-y-[-20px] transition-all duration-300 text-center z-50"></div>
        </div>
    </div>

    <!-- 历史复盘 Modal -->
    <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-40 modal">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl max-h-[85vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-lg font-semibold text-slate-800">历史工单复盘</h3>
                <button onclick="closeHistoryModal()" class="text-slate-400 hover:text-slate-800 p-1 rounded-full transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-4">
                <label for="monthSelector" class="text-sm font-medium text-slate-600">选择月份:</label>
                <select id="monthSelector" class="mt-1 block w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500"></select>
            </div>
            <div id="historyContent" class="p-4 overflow-y-auto custom-scrollbar flex-grow">
                <!-- 历史数据将在这里显示 -->
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50 modal">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm">
            <div class="p-6 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i data-lucide="alert-triangle" class="h-6 w-6 text-red-600"></i>
                </div>
                <h3 class="text-lg font-medium text-slate-900 mt-5">操作确认</h3>
                <p id="confirmMessage" class="text-sm text-slate-500 mt-2">你确定要执行此操作吗？</p>
            </div>
            <div class="bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-xl">
                <button id="confirmBtn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    确定
                </button>
                <button id="cancelBtn" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                    取消
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WAGE_PER_HOUR = 6;
        const STORAGE_KEY = 'workHoursApp_orders';
        const FOLD_LIMIT = 5;

        // --- STATE ---
        let orders = [];
        let isExpanded = false;
        let confirmCallback = null;

        // --- DOM ELEMENTS ---
        const timeInput = document.getElementById('timeInput');
        const ordersListContainer = document.getElementById('ordersListContainer');
        const totalHoursSpan = document.getElementById('totalHours');
        const messageBox = document.getElementById('messageBox');
        const totalWageSpan = document.getElementById('totalWage');
        const listTotalOrdersSpan = document.getElementById('listTotalOrders');
        const showMoreContainer = document.getElementById('showMoreContainer');
        const historyModal = document.getElementById('historyModal');
        const monthSelector = document.getElementById('monthSelector');
        const historyContent = document.getElementById('historyContent');
        const confirmModal = document.getElementById('confirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // --- FUNCTIONS ---

        /**
         * 显示提示消息
         * @param {string} message - 要显示的消息
         * @param {boolean} isError - 是否为错误消息
         */
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.className = `fixed top-5 left-1/2 -translate-x-1/2 w-11/12 max-w-sm text-white px-6 py-3 rounded-lg shadow-xl transition-all duration-300 text-center z-50 ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            messageBox.classList.remove('opacity-0', 'translate-y-[-20px]');
            messageBox.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-0');
                messageBox.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 2500);
        }

        /**
         * 解析输入并添加工单
         */
        function addOrder() {
            const inputValue = timeInput.value.trim();
            if (!inputValue) {
                showMessage('请输入工时！');
                return;
            }

            const parts = inputValue.split('.');
            const hoursValue = parseInt(parts[0] || '0', 10);
            const minutesValue = parseInt(parts[1] || '0', 10);

            if (isNaN(hoursValue) || isNaN(minutesValue) || minutesValue >= 60 || hoursValue < 0 || minutesValue < 0) {
                showMessage('格式错误, 分钟数不能超过59');
                return;
            }
            
            const totalDecimalHours = hoursValue + (minutesValue / 60);

            if (totalDecimalHours > 0) {
                orders.push({ 
                    decimalHours: totalDecimalHours, 
                    originalInput: `${hoursValue}小时 ${minutesValue}分钟`,
                    date: new Date().toISOString() // 添加时间戳
                });
                saveOrders();
                render();
                timeInput.value = '';
            } else {
                showMessage('请输入有效的正数工时！');
            }
            timeInput.focus();
        }

        /**
         * 删除指定索引的工单
         * @param {number} index - 要删除的工单在数组中的索引
         */
        function deleteOrder(index) {
            showConfirm('确定要删除这条工单记录吗？', () => {
                orders.splice(index, 1);
                saveOrders();
                render();
            });
        }

        /**
         * 重置计算器 (清空所有数据)
         */
        function resetCalculator() {
            showConfirm('确定要清空所有工单记录吗？此操作不可撤销。', () => {
                orders = [];
                saveOrders();
                render();
                showMessage('所有数据已清空', false);
            });
        }
        
        /**
         * 监听回车键
         * @param {KeyboardEvent} event - 键盘事件对象
         */
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addOrder();
            }
        }

        /**
         * 切换工单列表的折叠状态
         */
        function toggleOrders() {
            isExpanded = !isExpanded;
            const collapsibleItems = document.querySelectorAll('.collapsible-order');
            const showMoreBtn = document.getElementById('showMoreBtn');
            
            collapsibleItems.forEach(item => {
                item.classList.toggle('hidden', !isExpanded);
            });

            if (isExpanded) {
                showMoreBtn.textContent = '收起';
            } else {
                showMoreBtn.textContent = `展开其余 ${collapsibleItems.length} 条记录`;
            }
        }

        /**
         * 核心渲染函数：更新主界面UI
         */
        function render() {
            isExpanded = false; // 每次重新渲染时重置折叠状态
            ordersListContainer.innerHTML = '';
            showMoreContainer.innerHTML = '';

            // 1. 更新工单列表
            if (orders.length === 0) {
                ordersListContainer.innerHTML = '<p id="emptyState" class="text-center text-slate-400 py-8">暂无工单记录</p>';
            } else {
                // 倒序显示，新的在上面
                orders.slice().reverse().forEach((order, index) => {
                    const originalIndex = orders.length - 1 - index;
                    const singleWage = order.decimalHours * WAGE_PER_HOUR;
                    const item = document.createElement('div');
                    item.className = 'flex items-center justify-between bg-white p-3 rounded-lg shadow-sm animate-fade-in';
                    
                    if (index >= FOLD_LIMIT) {
                        item.classList.add('hidden', 'collapsible-order');
                    }

                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="text-sm font-bold text-teal-700 bg-teal-100 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">${originalIndex + 1}</span>
                            <div>
                                <p class="font-semibold text-slate-800 text-sm">${order.originalInput}</p>
                                <p class="text-xs text-green-600">工资: ¥ ${singleWage.toFixed(2)}</p>
                            </div>
                        </div>
                        <button onclick="deleteOrder(${originalIndex})" class="text-slate-400 hover:text-red-500 transition-colors p-1 rounded-full btn-focus-ring">
                            <i data-lucide="x-circle" class="w-5 h-5"></i>
                        </button>
                    `;
                    ordersListContainer.appendChild(item);
                });

                if (orders.length > FOLD_LIMIT) {
                    const button = document.createElement('button');
                    button.id = 'showMoreBtn';
                    button.className = 'w-full text-center text-teal-600 font-semibold py-2 rounded-lg hover:bg-slate-200 transition-colors text-sm focus:outline-none btn-focus-ring';
                    button.textContent = `展开其余 ${orders.length - FOLD_LIMIT} 条记录`;
                    button.onclick = toggleOrders;
                    showMoreContainer.appendChild(button);
                }
            }

            // 2. 计算并更新总计信息
            const totalHours = orders.reduce((sum, current) => sum + current.decimalHours, 0);
            const totalWage = totalHours * WAGE_PER_HOUR;
            
            totalHoursSpan.textContent = totalHours.toFixed(2);
            listTotalOrdersSpan.textContent = `${orders.length} 单`;
            totalWageSpan.textContent = `¥${totalWage.toFixed(2)}`;
            
            lucide.createIcons();
        }

        // --- LOCAL STORAGE ---
        function saveOrders() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(orders));
        }

        function loadOrders() {
            const savedOrders = localStorage.getItem(STORAGE_KEY);
            if (savedOrders) {
                orders = JSON.parse(savedOrders);
            }
            render();
        }

        // --- MODAL CONTROLS ---
        function openHistoryModal() {
            populateMonthSelector();
            displayMonthlyReview();
            historyModal.classList.remove('hidden');
        }

        function closeHistoryModal() {
            historyModal.classList.add('hidden');
        }

        function showConfirm(message, callback) {
            confirmMessage.textContent = message;
            confirmCallback = callback;
            confirmModal.classList.remove('hidden');
        }

        function hideConfirm() {
            confirmModal.classList.add('hidden');
            confirmCallback = null;
        }

        function populateMonthSelector() {
            const months = new Set(orders.map(order => order.date.substring(0, 7))); // YYYY-MM
            monthSelector.innerHTML = '<option value="all">所有月份</option>';
            Array.from(months).sort().reverse().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                monthSelector.appendChild(option);
            });
            monthSelector.onchange = displayMonthlyReview;
        }

        function displayMonthlyReview() {
            const selectedMonth = monthSelector.value;
            const filteredOrders = selectedMonth === 'all' 
                ? orders 
                : orders.filter(order => order.date.startsWith(selectedMonth));

            if (filteredOrders.length === 0) {
                historyContent.innerHTML = '<p class="text-center text-slate-500">该月份没有记录。</p>';
                return;
            }

            const totalHours = filteredOrders.reduce((sum, o) => sum + o.decimalHours, 0);
            const totalWage = totalHours * WAGE_PER_HOUR;

            let contentHTML = `
                <div class="bg-slate-100 rounded-lg p-3 mb-4 grid grid-cols-3 gap-2 text-center">
                    <div><p class="text-xs text-slate-500">单数</p><p class="font-bold text-slate-800">${filteredOrders.length}</p></div>
                    <div><p class="text-xs text-slate-500">总工时</p><p class="font-bold text-teal-600">${totalHours.toFixed(2)}</p></div>
                    <div><p class="text-xs text-slate-500">总工资</p><p class="font-bold text-green-600">¥${totalWage.toFixed(2)}</p></div>
                </div>
                <div class="space-y-2">
            `;

            filteredOrders.forEach(order => {
                const orderDate = new Date(order.date);
                const formattedDate = `${orderDate.getMonth() + 1}月${orderDate.getDate()}日`;
                contentHTML += `
                    <div class="flex justify-between items-center bg-white p-2 rounded-md border">
                        <div>
                            <p class="font-medium text-slate-700 text-sm">${order.originalInput}</p>
                            <p class="text-xs text-slate-400">${formattedDate}</p>
                        </div>
                        <p class="text-sm text-green-600">¥${(order.decimalHours * WAGE_PER_HOUR).toFixed(2)}</p>
                    </div>
                `;
            });

            contentHTML += '</div>';
            historyContent.innerHTML = contentHTML;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            lucide.createIcons();

            // Setup confirm modal listeners
            cancelBtn.onclick = hideConfirm;
            confirmBtn.onclick = () => {
                if (confirmCallback) {
                    confirmCallback();
                }
                hideConfirm();
            };
        });
    </script>
    
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
    </style>
</body>
</html>
